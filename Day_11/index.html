<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
</head>
<body>


<a href="#" onClick="click_event('hello')">Click Over here!!</a>

<script>
	function click_event(e)
	{
		console.log(e);
		console.log("Click Event has been fired");
		console.log("Text from function");
	}
</script>

</body>
</html>
