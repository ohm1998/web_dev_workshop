<!DOCTYPE html>
<html>
<head>
	<title>Selectors</title>

<body>

<h1>Header 1</h1>


<div>
	<p class="para">This is para 1</p>
	<p class="para">This is para 2</p>
</div>

<h2 id="head">This is the id header</h2>

<script>

head.innerHTML = "Change from JS";

</script>

</body>
</html>
