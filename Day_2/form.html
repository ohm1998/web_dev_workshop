<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>

<form method="POST">
	<label>Username: </label> 
	<input type="text" name="username" placeholder="Username"> <br> <br>
	<label>Password:</label>
	<input type="password" name="pass" required placeholder="Password"> <br> <br>
	<label>Email:</label> 
	<input type="email" name="email" required placeholder="Email"> <br> <br>


	<input type="number" name="num" placeholder="number" step="4">
	<br>  <br> 

	<input type="date" name="d"> <br> <br>

	<input type="file" name="f">

	<input type="checkbox" name="check"value="check1" > <label>Check 1</label>
	<input type="checkbox" name="check"value="check2" > <label>Check 2</label> <br>

	<input type="radio" name="gender" value="male"> <label>Male</label>

	<input type="radio" name="gender" value="female"> <label>Female</label> <br>

	<textarea name="description" placeholder="Description textarea"></textarea>


	<input type="hidden" name="id" value="25">

	<select name="option">
		<option value="opt1">Option 1</option>
		<option value="opt2">Option 2</option>
	</select>

	<input type="submit" name="submit">

</form>

</body>
</html>
