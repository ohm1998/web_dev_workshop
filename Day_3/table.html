<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">
		table
		{
			border-collapse: collapse;
			margin-left: 20%;
			width: 30%;
		}
		table,td,th
		{
			border: 2px solid black;
		}
		th,td
		{
			height: 30px;
		}
		td
		{
			text-align: right;
		}
		td:hover,th:hover
		{
			background-color: red;
		}
	</style>
</head>
<body>

<table>
	<thead>
		<tr>
			<th>Heading 1</th>
			<th>Heading 2</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Data row 1.1</td>
			<td>Data row 1.2</td>
		</tr>
		<tr>
			<td>Data 2.1</td>
			<td>Data 2.2</td>
		</tr>
	</tbody>
<!--	<tfoot></tfoot> -->
</table>


</body>
</html>
