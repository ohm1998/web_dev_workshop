<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
	</head>

	<body>
		<h1>Lists</h1>
		<h2>Unordered Lists</h2>
		<ul>
			<li>Item </li>
			<li>Item </li>
			<li>Item </li>
			<li>
			<ul>
				<li>Item </li>
				<li>Item </li>
				<li>Item </li>
			</ul>
			</li>
		</ul>
		<h2>Ordered Lists</h2>
		<ol>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ol>
		<h2>Descriptive Lists</h2>
		<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>

	</body>
</html>
